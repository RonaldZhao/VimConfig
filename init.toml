# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme layer.

    # colorscheme = "gruvbox"
    # colorscheme = "onedark"
    # colorscheme = "material"
    # colorscheme = "NeoSolarized"
    # colorscheme = "hybrid"
    # colorscheme = "molokai"
    # colorscheme = "srcery"
    # colorscheme = "jellybeans"
    colorscheme = "SpaceVim"

    colorscheme_bg = "dark"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = true
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4

    # 在标签栏上展示文件类型的图标
    enable_tabline_filetype_icon = true

    # 文字显示当前模式:INSERT/NORMAL...
    enable_statusline_mode = true

    # 缩进默认使用4个空格
    default_indent = 4

    enable_key_frequency = true

    # 文件管理器使用defx
    filemanager = "defx"

    # 代码片段引擎使用ultisnips
    snippet_engine = "ultisnips"

    # 高亮当前列
    enable_cursorcolumn = true

# Enable autocomplete layer
[[layers]]
    name = 'autocomplete'
    auto-completion-return-key-behavior = "complete"
    auto-completion-tab-key-behavior = "smart"

[[layers]]
    name = 'shell'
    default_position = 'top'
    default_height = 30

[[layers]]
    name = "lang#go"

[[layers]]
    name = "checkers"

[[layers]]
    name = "colorscheme"

[[layers]]
    name = "fzf"

[[layers]]
    name = "git"

[[layers]]
    name = "tools"

[[layers]]
    name = "ui"

[[layers]]
    name = "lang#python"
    format_on_save = 1
    # 需要安装以下模块，并将安装路径添加到系统PATH环境变量
    # pip install --user flake8
    # pip install --user yapf
    # pip install --user autoflake
    # pip install --user isort
    # pip install --user coverage

[[layers]]
    name = "lang#markdown"
    # 需要安装以下模块(Mac或Linux)
    # npm -g install remark
    # npm -g install remark-cli
    # npm -g install remark-stringify
    # npm -g install remark-frontmatter
    # npm -g install wcwidth

[[layers]]
    name = "lang#c"

    # 设置是否启用基于 clang 的语法高亮。默认并未开启，开启该功能需要 vim8 或者 neovim。
    # enable_clang_syntax_highlight = true

    # 设置可执行程序 clang 的路径。
    # clang_executable = "/usr/bin/clang"

    # 该字典存储编辑不同 C 家族文件类型时所使用的标准库。默认值为：
    # [layer.clang_std]
    #     c = "c11"
    #     cpp = "c++1z"
    #     objc = "c11"
    #     objcpp = "c++1z"

    # 通常，在项目根目录新建一个 .clang 文件，可以将编译参数逐行写入。也可以使用一 List 值来初始化该选项。
    # 例如：clang_flag = ["-Iwhatever"]
